<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to my Image Share App!</h1>
<div class="container">
  {{> images}}
</div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-13">
      <div class="thumbnail">
        <img src="{{img_src}}" alt="{{img_alt}}" class="img responsive js-image"/>

        <div class="caption">
          <h3>thumbnail label</h3>
          <p>description of the image</p>
        </div>
      </div>
    </div> <!--end column-->
      {{/each}}
  </div>
</template>
